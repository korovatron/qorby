<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Enable standalone mode on iOS -->

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">

  <link rel="icon" href="qorbyIcon.png" sizes="any" type="image/png">
  <link rel="apple-touch-icon" href="qorbyIcon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Q*Orby</title>
  <meta name="description" content="A game inspired by Q*Bert">
  <meta name="author" content="Neil Kendall">

    <!-- Canonical URL to prevent redirect indexing issues -->
<link rel="canonical" href="https://www.korovatron.co.uk/qorby/">


  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none;
      /* Prevent canvas panning */
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      transform-origin: top left;
      touch-action: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
    }
  </style>
</head>

<body>

  <!--Define HTML5 Canvas Element -->
  <canvas id="canvas" width="896" height="1024">
    Your browser does not support the HTML5 canvas tag.
  </canvas>
  <script src="howler.min.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
